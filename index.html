<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<style>
body{margin:0;background:#000;color:white;font-family:Segoe UI,Tahoma}

<nav id="nav">

<script>
function login(){
 localStorage.setItem("session",JSON.stringify({email:"user"}));
 start();
}

function start(){
 document.getElementById("login").style.display="none";
 document.getElementById("nav").style.display="flex";
 document.getElementById("content").style.display="block";
 renderCars();
}

function renderCars(){
 const cars = JSON.parse(localStorage.getItem("cars")||"[]");
 const box=document.getElementById("cars");
 box.innerHTML="";
 cars.forEach(c=>{
  box.innerHTML+=`
   <div class="car" onclick="openCar(${c.id})">
    <img src="${c.img}">
    <div class="info">
     <h4>${c.name}</h4>
     <div class="price">${c.price}</div>
    </div>
   </div>`;
 });
}

function openCar(id){
 localStorage.setItem("currentCarId",id);
 location.href="car.html";
}

function goCart(){
 location.href="cart.html";
}

function logout(){
 localStorage.clear();
 location.reload();
}

if(localStorage.getItem("session")) start();
</script>

</body>
