<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouhamed Motors</title>

<style>
body{
 margin:0;
 background:#000;
 color:white;
 font-family:Segoe UI,Tahoma;
}
nav{
 display:flex;
 justify-content:space-between;
 align-items:center;
 padding:15px 20px;
 background:#020617;
}
.cars{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
 gap:20px;
 padding:20px;
}
.card{
 background:rgba(255,255,255,.08);
 border-radius:20px;
 overflow:hidden;
 cursor:pointer;
}
.card img{
 width:100%;
 height:180px;
 object-fit:cover;
}
.info{padding:14px}
.price{color:#3aa0ff;font-weight:bold}
</style>
</head>

<body>

<nav>
 <h3>ðŸš— Mouhamed Motors</h3>
</nav>

<div class="cars" id="cars"></div>

<script>
const carsBox = document.getElementById("cars");
const cars = JSON.parse(localStorage.getItem("cars") || "[]");

carsBox.innerHTML="";
if(!cars.length){
 carsBox.innerHTML="<p style='opacity:.6'>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø³ÙŠØ§Ø±Ø§Øª</p>";
}

cars.forEach((c,i)=>{
 carsBox.innerHTML+=`
  <div class="card" onclick="openCar(${i})">
   <img src="${c.img}">
   <div class="info">
    <h4>${c.name}</h4>
    <div class="price">${c.price}</div>
   </div>
  </div>
 `;
});

function openCar(i){
 localStorage.setItem("currentCar",i);
 location.href="car.html";
}
</script>

</body>
</html>
