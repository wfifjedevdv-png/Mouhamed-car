<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إضافة سيارة</title>
<style>
body{background:#000;color:white;font-family:Segoe UI;padding:20px}
input,textarea,button{width:100%;margin-top:10px;padding:12px;border-radius:12px;border:none}
button{background:#1e90ff;color:white}
</style>
</head>

<body>

<h2>➕ إضافة سيارة</h2>

<input id="img" placeholder="رابط الصورة">
<input id="name" placeholder="اسم السيارة">
<input id="price" placeholder="السعر">
<textarea id="desc" placeholder="الوصف"></textarea>
<button onclick="add()">حفظ</button>

<script>
function add(){
 let cars = JSON.parse(localStorage.getItem("cars")||"[]");

 const car={
  id: Date.now(),        // ✅ ID ثابت
  img: img.value,
  name: name.value,
  price: price.value,
  desc: desc.value,
  comments: [],
  rates: []
 };

 cars.push(car);
 localStorage.setItem("cars",JSON.stringify(cars));
 alert("✅ تمت الإضافة");
}
</script>

</body>
</html>
